<!DOCTYPE html>

<html>

<head>
 </title> This is Hyperlink </title> <br>
</head>

<body> <!-- href, target, title -->

    <a href = "https://www.google.com" target = _self title="Click here">  <!-- Open in the same tab-->
        Google Self
    </a>

    <br>

    <a href = "https://www.google.com" target =_blank> <!-- Open in the diff tab-->
        Google Blank
    </a>
<br>
    <a href = "https://www.google.com" target =_parent>
        Google Parent
    </a>

        <br>

    <a href = "https://www.google.com" target =_top>
        Google top
    </a>




</body>


</html>
